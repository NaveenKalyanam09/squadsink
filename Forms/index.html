<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Submission</title>
</head>
<body>

  <h2>Form Submission</h2>

  <form action="submit" method="post" enctype="multipart/form-data">

    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="firstname" required><br><br>

    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lastname" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

    <label for="email">User Email ID:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="resume">Resume (PDF/DOC):</label><br>
    <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label><br>

    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>

    <input type="radio" id="other" name="gender" value="Others">
    <label for="other">Other</label><br><br>

    <label>Hobbies:</label><br>
    <input type="checkbox" id="reading" name="hobbies" value="Reading">
    <label for="reading">Reading</label><br>

    <input type="checkbox" id="music" name="hobbies" value="Music">
    <label for="music">Music</label><br><br>

    <input type="submit" value="Submit">

  </form>

</body>
</html>
